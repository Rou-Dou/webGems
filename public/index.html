<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>Document</title>
</head>
<body>
    <div class="flex row topBar centerItems" id="topBar">
        <div class="flex row iconBar">
            <div class="flex row centerItems options" id="options">
                <!-- <img class="hamburger hoverable" id="hamburger" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTZouQ-9DNY0tGVLLTEh_S9nRB0uMIPH9KLA8_lym_IPv9M3RWB0kAZg6Lx6EN92hnyUE&usqp=CAU"/> -->
                <div class="hoverable" id="mainTitle">
                    <span class="impact bigTitle " id="webGemsTitle">Web Gems</span>
                </div>
            </div>
            <div class="flex row moreOptions centerItems" id="moreOptions">
                <a class="hoverable" id="signInText" href="./login.html">
                    <span class="smallTitle impact">Login</span>
                </a>
            </div>
        </div>
    </div>
    <div class="flex hidden" id="dropdown">
        <ul class="flex column justifyContent">
            <li>Thing1</li>
            <li>Thing2</li>
            <li>Thing3</li>
        </ul>
    </div>
    <div class="gap">
    </div>

    <div class="flex row fullWidth content centerItems justifyContent" id="content">
        <!-- Start of Info panels -->
        <div class="contentContainer flex centerItems justifyContent wrapOn row">
            <!-- Player Image -->
            <div class="rectangle flex centerItems">
                <img class="playerPicture" src=""/>
            </div>
            <!-- Player Info -->
            <div class="rectangle flex column" id="playerInfoRectangle">
                <!-- Header -->
                <div class="flex spaceBelow" id="playerInfoHeaderBox">
                    <h2 class="smallTitle">Player Info</h2>
                </div>
                <!-- List Info -->
                <div class="flex" id="playerListBox">
                    <ul id="playerInfoList">
                        <li class="playerInfoListItem"><span class="playerInfoListItemContent" id="Team"></span></li>
                        <li class="playerInfoListItem"><span class="playerInfoListItemContent" id="Pos"></span></li>
                        <li class="playerInfoListItem"><span class="playerInfoListItemContent" id="Games"></span></li>
                        <li class="playerInfoListItem"><span class="playerInfoListItemContent" id="WAR"></span></li>
                        <li class="playerInfoListItem"><span class="playerInfoListItemContent" id="Homeruns"></span></li>
                        <li class="playerInfoListItem"><span class="playerInfoListItemContent" id="RBI"></span></li>
                        <li class="playerInfoListItem"><span class="playerInfoListItemContent" id="SB"></span></li>
                        <li class="playerInfoListItem"><span class="playerInfoListItemContent" id="BA"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="smallGap">
    </div>
    <div id="guessContainer" class="flex column subContainer centerItems justifyContent">
        <h2>Guess</h2>
        <div class="textInput halfWidthPercent flex">
            <input class="fullWidth" type="text" placeholder="Guess" id="guess"/>
        </div>
        <div class="flex column centerItems justifyContent hidden halfWidthPercent" id="playerNameDropdown">
            <ul id="playerNameList">
            </ul>
        </div>
    </div>
    
    <div class="subContainer centerItems flex row justifyContent" id="buttonRow">
        <button type="button" id="submitButton">Submit!</button>
    </div>

    <div class="flex row centerItems justifyContent" id="strikesContainer">
        <div id="strikes"> 
        </div>
    </div>

            </div>
            <div class="square hoverable">
            </div>
        </div>  -->

</body>

</html>
